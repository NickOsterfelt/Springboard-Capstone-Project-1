{% extends 'base-home.html' %}
{% block links %}
    <link rel="stylesheet" href="/static/stylesheets/stock-details.css">
{% endblock %}

{% block content %}

    <div class="row h-100 bg-dark p-5">
        <h3 class="display-5 text-light mb-2"><b>{{ stock.name }}  ({{ stock.stock_symbol}})</b></h3>
        <hr class="p-3 m-0">
        
        <div class="col-12 ">
            <p class="text-light"> 
                {{data['summaryProfile']['longBusinessSummary']}}
            </p>
            
        </div>
        <div class="col-2">
            <h4 class="display-5">Details</h4>
        </div>
        <div class="col-12">
            <form class="form-inline">
                <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Preference</label>
                <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                  <option selected>Choose...</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              
                <div class="custom-control custom-checkbox my-1 mr-sm-2">
                  <input type="checkbox" class="custom-control-input" id="customControlInline">
                  <label class="custom-control-label" for="customControlInline">Remember my preference</label>
                </div>
              
                <button type="submit" class="btn btn-primary my-1">Submit</button>
              </form>
        </div>
    </div>


{% endblock %}
{% block scripts %}

{% endblock %}
